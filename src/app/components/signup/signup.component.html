<div class="container">
  <h1>Sign Up</h1>
  <div class="form-container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <ion-item fill="outline">
        <ion-label position="floating">User Name</ion-label>
        <ion-input color="tertiary" type="text" ngModel text></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">Password</ion-label>
        <ion-input color="tertiary" type="Password" ngModel password></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel email></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">First Name</ion-label>
        <ion-input color="tertiary" type="text" ngModel text></ion-input>
      </ion-item>
      <ion-item fill="outline">
        <ion-label position="floating">Last Name</ion-label>
        <ion-input color="tertiary" type="text" ngModel text></ion-input>
      </ion-item>
      <ion-button color="danger" size="default" mat-button>SIGN UP</ion-button>
    </form>
  </div>
</div>
